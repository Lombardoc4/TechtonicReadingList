<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="WFMU Radio Show Techtonic, Part of Mark Hurst's show is interviewing authors and these are their books">
    <title>Techtonic Reading List</title>
    <!-- <link rel="stylesheet" href="readingList.css"> -->
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <!-- Book Entry Template -->
    <div class="book-entry lazy book-entry-placeholder d-none" data-index="0">
        <div class="book-container">
            <a href="#" target="_blank" class="img-placeholder d-none preloader img-link">
                <img src="img/preloader.gif" style="height: 0;" class="book-img">
            </a>
            <div class="showCopy">
                <p class="show-data"></p>
                <p class="show-title"></p>
            </div>
        </div>
        <div class="btn-group">
            <a href="#" target="_blank" role="button" class="btn">Book &rarr;</a>
            <a href="#" target="_blank" role="button" class="btn">Playlist &rarr;</a>
        </div>
    </div>

    <!-- Search Result Template -->
    <div class="s-result d-none">
        <img src="#" width="80px" />
        <div>
            <div class="result-date"></div>
            <div class="result-title"></div>
        </div>
    </div>


    <header>
        <div class="back-links">
            <a class="btn" href="https://wfmu.org/playlists/TD" target="_blank" rel="noreferrer">Techtonic</a>
            <a class="btn" href="https://wfmu.org/" target="_blank" rel="noreferrer">WFMU</a>
        </div>
        <div class="content">
            <h1>Techtonic Reading&nbsp;List</h1>
            <p>&emsp;"Conversations with creators and thinkers who are charting the way forward in a
                tech&#8209;saturated society. Tech, community, video games, and&nbsp;whatever else is next."
            </p>
        </div>
    </header>

    <div class="search-results-container">
        <div class="search-results"></div>
    </div>
    <div class="search-bar">
        <div class="search-bar-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="search-bar-icon focus-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
            <input type="text" name="search" id="searchInput" placeholder="Search...">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="search-bar-icon clear-search" viewBox="0 0 16 16">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
            </svg>
        </div>
    </div>


    <main>
        <section id="booklist"></section>
    </main>

    <script src="./getTechtonicBook/data.js"></script>
    <script src="./index.js"></script>

    <!-- TODO MOVE TO CDN?? -->
    <!-- Cris Lombardo Tag -->
    <style>
        .lom-container {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 1em;
            right: 2em;

            background-color: #198754;
            border-radius: 50px;
            width: 50px;
            transform-origin: right;
            overflow: hidden;
        }

        .lom-container h1 {
            font-size: 1rem;
            color: #ffffff;
            opacity: 0;
            width: 0;
            font-family: 'Courier Next', courier, monospace;
        }

        .lom-img-container {
            margin: .5em 0;
            height: 35px;
            width: 35px;

            border-radius: 50%;
            overflow: hidden;

            display: flex;
            justify-content: center;
            align-items: center;

        }

        .lom-img-container img {
            width: 100%;
            /* animation: imgRotate 10s linear infinite; */

        }

        .lom-container:hover {
            width: 145px;
            transition: width 0.6s;
            gap: 1rem;
        }

        .lom-container:hover h1 {
            opacity: 1;
            width: 70px;
            transition: opacity 0.6s, width 0.6s;
        }

        @keyframes imgRotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

    </style>

    <a href="https://crislombardo.com" target="_blank" rel="noreferrer" class="lom-container">
        <div class="lom-img-container">
            <img src="https://crislombardo.com/digi-art.png" alt="lazyLion">
        </div>
        <h1>
            Crickey<br>
            Cris
        </h1>
    </a>

</body>

</html>
